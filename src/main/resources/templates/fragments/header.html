<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <i class="bi bi-people-fill"></i> User Service
                </a>
                
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3">
                        Tenant: <span id="currentTenant" class="tenant-badge">Não definido</span>
                    </span>
                    
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" 
                                id="tenantDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-building"></i> Alterar Tenant
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="setTenant('bradev')">
                                <i class="bi bi-1-circle me-2"></i>bradev
                            </a></li>
                            <!-- Os tenants customizados serão inseridos aqui automaticamente -->
                            <li>
                                <div class="px-3 py-2">
                                    <input type="text" class="form-control form-control-sm" 
                                           id="customTenant" placeholder="Digite o tenant">
                                    <button type="button" class="btn btn-primary btn-sm w-100 mt-2" 
                                            onclick="setCustomTenant()">
                                        <i class="bi bi-plus-circle"></i> Adicionar Tenant
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
